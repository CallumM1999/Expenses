<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expenses</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="top">
        <div class="summary">
            <h1 class="title">Budget in February</h1>
            <h2 class="currency value">102.43</h2>

            <div class="income">
                <div class="title">INCOME</div>

                <div class="currency value">0.00</div>
            </div>
            <div class="expenses">
                <div class="title">EXPENSES</div>

                <div class="right">
                    <div class="currency-neg value">0.00</div>
                    <div class="percentage">100%</div>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom">
        <div class="add">

            <div class="slider">
                <input type="checkbox" id="check">
                <label for="check"></label>

            </div>


            <input type="text" placeholder="Add description">

            <input type="text" placeholder="Value">

            <button>icon add</button>

        </div>

        <div class="bottomlist">
            <div class="container">
                <div class="income">
                    <h3 class="title">INCOME</h3>

                    <ul class="list">
                        <li>
                            <div class="desc">Job</div>
                            <div class="value">+ 1.00</div>
                        </li>
                    </ul>
                </div>
                <div class="expenses">
                    <h3 class="title">EXPENSES</h3>

                    <ul class="list">
                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>

                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>

                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>

                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>

                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>

                        <li>
                            <div class="desc">Job</div>
                            <div class="currency-neg value">1.00</div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
